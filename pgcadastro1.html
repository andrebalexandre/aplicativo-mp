<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="pg_cadastro1.css">
</head>
<body>
    <header id="header">
        <a id="logo" href=""><img src="home.png" width="50px"></a>
        <nav id="nav">
          <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
            <span id="hamburger"></span>
          </button>
          <ul id="menu" role="menu">
            <li><a href="/">Minha Conta</a></li>
            <li><a href="/">Produtos</a></li>
            <li><a href="/">Carrinho</a></li>
            <li><a href="/fale_conosco.html">Fale conosco</a></li>
          </ul>
        </nav>
      </header>
      <script src="./pg_cadastro1.js"></script>
     
    
      <div class="barra">

        <img src="logo.png" width="120px" class="logo">
        <img src="titulo.png" width="180px" class="titulo">
        
</div>
<div class="d2">
    <b>Meu cadastro</b>  
       </div>
        <div class="d3">
            <fieldset>
                <legend><b>Email</b></legend>
                <input type="text" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend><b>Senha</b></legend>
                <input type="password" id="senha" name="senha">
            </fieldset>
          <br>
          <div class="d4">
            <b>Dados pessoais:</b>
          </div>
          <div>
            <fieldset>
                <legend><b>Nome</b></legend>
                    <input type="text" id="nome" name="nome">
            </fieldset>

            <fieldset>
                <legend><b>Telefone</b></legend>
                    <input type="number" id="telefone" name="telefone">
            </fieldset>

            <fieldset>
                <legend><b>Data de nascimento</b></legend>
                    <input type="date" id="data" name="data">
            </fieldset>

            <fieldset>
                <legend><b>CEP</b></legend>
                    <input type="number" id="CEP" name="CEP">
            </fieldset>

            <fieldset>
                <legend><b>Número</b></legend>
                    <input type="number" id="número" name="número">
            </fieldset>

            <fieldset>
                <legend><b>Complemento</b></legend>
                    <input type="text" id="complemento" name="complemento">
            </fieldset>
            <br>
            <button class="bt"><b>Efetuar Cadastro</b></button>
        </div>
    </div>
 

</body>
</html>
